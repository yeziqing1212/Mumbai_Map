<html>

<head>
  <title>My Mumbai Map</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>

  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="map.css">
</head> 

<body>
	<div id="map"></div>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div id='layers-control'></div>
  </div>
 <button id="Layers" class='button-default'>Layers</button>
   
  <div class='map-overlay' id='info-window'>
    <div>
      <h2>Mumbai Religious Places</h2>
      <div id='info-window-body'>
        <p>Hover over a religious buildings to learn more about it.</p>
      </div>
    </div>
  </div>

</body> 
<script src="map.js"></script>

</html>
